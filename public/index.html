        <h1 class="w-100 d-inline-flex justify-content-center my-5">Counter Application : <span id="count"></span> </h1>

    <div class="container mx-auto">
        <div class="w-100 d-inline-flex justify-content-center">
            <button class="btn btn-outline-success btn-lg px-5 me-5" id="increment">+1</button>
